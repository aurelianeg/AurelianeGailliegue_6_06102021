<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez le travail de photographes indépendants !">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />      <!-- With Autoprefixer -->
    <!-- !!!!!!!!!!!! CHANGE WITH PREFIXED AT THE END -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <title class="page_title">FishEye</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img class="header_logo header_logo--photographerpage" src="assets/logo/FishEye_logo.svg" alt="Logo de FishEye - Page d'accueil" /></a>
    </header>

    <main class="main">

        <section class="presentation" aria-label="Présentation du photographe">
            <button class="presentation_contact" aria-label="Contacter le photographe"><h3>Contactez-moi</h3></button>
        </section>

        <section class="sorting" aria-label="Tri de la galerie">
            <label for="sorting_wrapper">Trier par</label>
            <div class="sorting_wrapper">
                <input type="checkbox" id="sorting_input" class="sorting_input" aria-label="Choix de l'option de tri" />
                <label for="sorting_input" class="sorting_button">
                    <span class="sorting_button_text">Popularité</span>
                    <span class="sorting_button_icon"></span>
                </label>
                <div class="sorting_menu" aria-expanded="false">
                    <ul class="sorting_menu_list">
                        <li><a class="sorting_menu_list_choice" id="popularity">Popularité</a></li>
                        <li><a class="sorting_menu_list_choice" id="date">Date</a></li>
                        <li><a class="sorting_menu_list_choice" id="title">Titre</a></li>
                    </ul>
                </div>
            </div>

        </section>

        <section class="gallery" aria-label="Galerie de photos et de vidéos"></section>

    </main>

    <div class="contact_background">
        <div class="contact_content" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">

            <span class="contact_close"></span>

            <div class="contact_body">
                <form class="contact_form" name="contact_photographer" action="photographer_page.html" method="get">

                    <div class="contact_text">
                        <p>Contactez-moi</p>
                        <p class="contact_text_photographer"></p>
                    </div>

                    <div role="group" aria-labelledby="coordonnees">
                        <p id="coordonnees">Vos coordonnées (prénom, nom et e-mail)</p>
                        <div class="contact_form">
                            <label class="contact_form_label" id="first_name_label" for="first_name">Prénom</label><br>
                            <input class="contact_form_input" type="text" id="first_name" name="first_name" aria-labelledby="first_name_label" required/>
                            <br><span class="contact_form_error"></span>
                        </div>
                        <div class="contact_form">
                            <label class="contact_form_label" id="last_name_label" for="last_name">Nom</label><br>
                            <input class="contact_form_input" type="text" id="last_name" name="last_name" aria-labelledby="last_name_label" required/>
                            <br><span class="contact_form_error"></span>
                        </div>
                        <div class="contact_form">
                            <label class="contact_form_label" id="email_label" for="email">E-mail</label><br>
                            <input class="contact_form_input" type="email" id="email" name="email" aria-labelledby="email_label" required/>
                            <br><span class="contact_form_error"></span>
                        </div>
                    </div>

                    <div class="contact_form">
                        <label class="contact_form_label" id="message_label" for="message">Votre message</label><br>
                        <textarea class="contact_form_input" type="text" id="message" name="message" aria-labelledby="message_label" required></textarea>
                        <br><span class="contact_form_error"></span>
                    </div>
                    
                    <input class="contact_submit" type="submit" value="Envoyer" aria-label="Envoyer le formulaire"/>

                </form>
            </div>
        </div>
    </div>

    <div class="lightbox_background">
        <div class="lightbox_content" aria-hidden="true" role="dialog" aria-label="Aperçu de l'image ou de la vidéo">

            <span class="lightbox_close" title="Close dialog" aria-label="Fermer l'aperçu"></span>
            <span class="lightbox_previousbutton" title="Previous image" aria-label="Image précedente"></span>

            <div class="lightbox_container">
                <div class="lightbox_container_picture" aria-label="Image ou vidéo"></div>
                <h2 class="lightbox_container_title" aria-label="Titre de l'image ou de la vidéo"></h2>
            </div>

            <span class="lightbox_nextbutton" title="Next image" aria-label="Image suivante"></span>

        </div>
    </div>

    <footer class="footer footer--photographerpage">
        <div class="bottom_bar">
            <div class="bottom_bar_likes">
                <h2 class="bottom_bar_likes_number" aria-label="Nombre total de likes du photographe"></h2>
                <div class="bottom_bar_likes_heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <h2 class="bottom_bar_price" aria-label="Prix journalier du photographe"></h2>
        </div>
    </footer>

    <script src="js/constructors/Photographer.js"></script>
    <script src="js/constructors/Media.js"></script>
    <script type="module" src="js/pages/photographerPage.js"></script>
    <script src="js/layout/contactForm.js"></script>
    <script src="js/layout/lightbox.js"></script>
    
</body>

</html>
