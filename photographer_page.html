<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez le travail de photographes indépendants !">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />      <!-- With Autoprefixer -->
    <!-- !!!!!!!!!!!! CHANGE WITH PREFIXED AT THE END -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <title class="page_title">FishEye</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img class="header_logo header_logo--photographerpage" src="assets/pictures/logo/FishEye_logo.svg" alt="FishEye homepage" /></a>
    </header>

    <main>

        <section class="presentation">
            <div class="presentation_photographer">
                <h1 class="presentation_photographer_name"></h1>
                <h2 class="presentation_photographer_location"></h2>
                <h3 class="presentation_photographer_description"></h3>
                <div class="presentation_photographer_tags"></div>
            </div>
            <button class="presentation_contact" title="Contact me"><h3>Contactez-moi</h3></button>
            <img class="presentation_profilepicture" src="" alt="" />
        </section>

        <section class="sorting">
            <label for="sorting_select">Trier par</label>
            <select name="choix" class="sorting_select" aria-label="Order by">
                <option value="popularity" selected="selected">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>

            <label for="sorting_wrapper">Trier par</label>
            <div class="sorting_wrapper" aria-label="Order by">
                <input type="checkbox" id="sorting_input" class="sorting_input"/>
                <label for="sorting_input" class="sorting_button">
                    <span class="sorting_button_text">Popularité</span>
                    <span class="sorting_button_icon"></span>
                </label>
                <div class="sorting_menu">
                    <ul class="sorting_list">
                        <li><a class="sorting_list_choice" id="popularity">Popularité</a></li>
                        <li><a class="sorting_list_choice" id="date">Date</a></li>
                        <li><a class="sorting_list_choice" id="title">Titre</a></li>
                    </ul>
                </div>
            </div>

            <!--<div class="select">
                <span class="selectLabel" id="jobLabel"> Main job role</span>
                <div class="selectWrapper">
                    <select class="selectNative js-selectNative" aria-labelledby="jobLabel">
                        <option value="sel" disabled="" selected=""> Select role...</option>
                        <option value="ds">UI/UX Designer</option>
                        <option value="fe">Frontend Engineer</option>
                        <option value="be">Backend Engineer</option>
                        <option value="qa">QA Engineer</option>
                        <option value="un">Unicorn</option>
                    </select>-->

                    <!-- Hide the custom select from AT (e.g. SR) using aria-hidden -->

                        <div class="selectCustom-options">
                            <div class="selectCustom-option" data-value="ds">UI/UX Designer</div>
                            <div class="selectCustom-option" data-value="fe">Frontend Engineer</div>
                            <div class="selectCustom-option" data-value="be">Backend Engineer</div>
                            <div class="selectCustom-option" data-value="qa">QA Engineer</div>
                            <div class="selectCustom-option" data-value="un">Unicorn</div>
                        </div>
                    </div>
                </div>
            </div>-->

        </section>

        <section class="gallery">

            <article class="gallery_element">
                <div class="gallery_element_picture"></div>
                <div class="gallery_element_legend">
                    <h2 class="gallery_element_legend_title"></h2>
                    <div class="gallery_element_legend_likes">
                        <h2 class="gallery_element_legend_likes_number"></h2>
                        <div class="gallery_element_legend_likes_heart">
                            <i class="fas fa-heart" aria-label="likes"></i>
                        </div>
                    </div>
                </div>
                <div class="gallery_element_date"></div>
            </article>

        </section>

        <div class="lightbox_background">
            <div class="lightbox_content" aria-label="Image closeup view">

                <span class="lightbox_close" title="Close dialog"></span>
                <span class="lightbox_previousbutton" title="Previous image"></span>

                <div class="lightbox_container">
                    <div class="lightbox_container_picture"></div>
                    <h2 class="lightbox_container_title"></h2>
                </div>

                <span class="lightbox_nextbutton" title="Next image"></span>

            </div>
        </div>

        <div class="contact_background">
            <div class="contact_content">

                <span class="contact_close"></span>

                <div class="contact_text">
                    <p>Contactez-moi</p>
                    <p class="contact_text_photographer"></p>
                </div>

                <div class="contact_form">
                    <label class="contact_form_label" for="first_name">Prénom</label><br>
                    <input class="contact_form_input" type="text" id="first_name" name="first_name" required/>
                    <br><span class="contact_form_error"></span>
                </div>
                <div class="contact_form">
                    <label class="contact_form_label" for="last_name">Nom</label><br>
                    <input class="contact_form_input" type="text" id="last_name" name="last_name" required/>
                    <br><span class="contact_form_error"></span>
                </div>
                <div class="contact_form">
                    <label class="contact_form_label" for="email">E-mail</label><br>
                    <input class="contact_form_input" type="email" id="email" name="email" required/>
                    <br><span class="contact_form_error"></span>
                </div>
                <div class="contact_form">
                    <label class="contact_form_label" for="message">Votre message</label><br>
                    <textarea class="contact_form_input" type="text" id="message" name="message" required></textarea>
                    <br><span class="contact_form_error"></span>
                </div>

                <input class="contact_submit" type="submit" value="Envoyer" />
            </div>
        </div>
        
    </main>

    <footer class="footer footer--photographerpage">
        <div class="bottom_bar">
            <div class="bottom_bar_likes">
                <h2 class="bottom_bar_likes_number"></h2>
                <div class="bottom_bar_likes_heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <h2 class="bottom_bar_price"></h2>
        </div>
    </footer>

    <script src="js/photographerpage.js"></script>
    
</body>

</html>
