<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez le travail de photographes indépendants !">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />      <!-- With Autoprefixer -->
    <!-- !!!!!!!!!!!! CHANGE WITH PREFIXED AT THE END -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <title>FishEye</title>
</head>

<body>

    <header class="header">
        <a href="index.html"><img class="header_logo" src="assets/pictures/logo/FishEye_logo.svg" alt="FishEye homepage" /></a>
    </header>

    <section class="presentation">
        <div class="presentation_photographer">
            <!-- !!!!!!! Erase text for tests -->
            <h1 class="presentation_photographer_name">Mimi Keel</h1>
            <h2 class="presentation_photographer_location">London, UK</h2>
            <h3 class="presentation_photographer_description">Voir le beau dans le quotidien</h3>
            <div class="presentation_photographer_tags"></div>
        </div>
        <button class="presentation_contact">Contactez-moi</button>
        <img class="presentation_profilepicture" src="" alt ="" />

        <div class="presentation_bottom_bar">
            <div class="presentation_bottom_bar_likes">
                <h2 class="presentation_bottom_bar_likes_number"></h2>
                <img class="presentation_bottom_bar_likes_heart" src="" alt ="" />
            </div>
            <h2 class="presentation_bottom_bar_price"></h2>
        </div>
    </section>

    <section class="gallery">

        <div class="gallery_sorting">
            <h3 class="gallery_sorting_text">Trier par</h3>
            <input class="gallery_sorting_input">
        </div>

        <div class="gallery_element">
            <img class="gallery_element_picture" src="" alt="" />
            <div class="gallery_element_legend">
                <h2 class="gallery_element_legend_title"></h2>
                <div class="gallery_element_legend_likes">
                    <p class="gallery_element_legend_likes_number"></p>
                    <img class="gallery_element_legend_likes_heart" src="" alt="" />
                </div>
            </div>
        </div>

    </section>

    

    <footer class="footer"></footer>

    <script src="js/photographer_page.js"></script>
    
</body>

</html>
