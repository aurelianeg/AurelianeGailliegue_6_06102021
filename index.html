<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez le travail de photographes indépendants !">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />      <!-- With Autoprefixer -->
    <!-- !!!!!!!!!!!! CHANGE WITH PREFIXED AT THE END -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <title>FishEye - Accueil</title>
</head>

<body>
    
    <div class="top_container">

        <header class="header">
            <a href="#"><img class="header_logo" src="assets/pictures/logo/FishEye_logo.svg" alt="Logo de FishEye - Page d'accueil" /></a>
        </header>
    
        <!-- !!!!!! AJOUTER "PASSER AU CONTENU" -->

        <nav class="nav" aria-label="Catégories de photographes"></nav>

        <section class="photographers_title">
            <h1>Nos photographes</h1>
        </section>

    </div>

    <main>

        <section class="photographers_list" aria-label="Liste des photographes">
            <article class="photographer_card">
                <a class="photographer_card_link" href="photographer_page.html">
                    <img class="photographer_card_profilepicture" src="" alt ="" />
                    <h2 class="photographer_card_name"></h2>
                </a>
                <h3 class="photographer_card_location"></h3>
                <h4 class="photographer_card_description"></h4>
                <h5 class="photographer_card_price"></h5>
                <div class="photographer_card_tags"></div>
                <span class="photographer_card_id"></span>
            </article>
        </section>

    </main>

    <footer class="footer"></footer>

    <script src="js/homepage.js"></script>
    
</body>

</html>
